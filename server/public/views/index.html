<html>

<head>
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
  <link rel="stylesheet" href="css/styles.css">

  <!-- Angular Material requires Angular.js Libraries -->
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.1/angular-material.min.js"></script>

  <!-- UI-Router -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.4.2/angular-ui-router.min.js"></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/3.6.6/firebase.js"></script>

  <!-- AngularFire -->
  <script src="https://cdn.firebase.com/libs/angularfire/2.3.0/angularfire.min.js"></script>

  <script src="scripts/client.js"></script>
  
</head>

<body ng-app="fhatApp" layout="row" flex>

  <!-- Side Navigation Bar -->

  <md-sidenav class="md-sidenav-left" md-component-id="left" md-is-locked-open="true" md-whiteframe="4">

    <md-toolbar class="md-theme-indigo">
      <h1 class="md-toolbar-tools">Navigation Menu</h1>
    </md-toolbar>
    <md-content layout-padding ng-controller="SideNav">
      <md-list>
        <li><a ui-sref="basicProfile">Basic Profile</a></li>
        <li><a ui-sref="budget">Budget</a></li>
        <li>Balance Sheet</li>
        <li>Credit Report</li>
        <li>Summary</li>
      </md-list>
      <md-button ng-click="close()" class="md-primary" hide-gt-md>
        Close (non-functional)
      </md-button>
    </md-content>
  </md-sidenav>
  <!-- Main Content View -->
  <div>
    <ui-view></ui-view>
  </div>
</body>

</html>
